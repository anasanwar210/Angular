<div class="container py-5">
  <div class="row pt-5">
    <div class="col-md-4">
      <img class="w-100" [src]='imgPrefix+tvId.poster_path'>
    </div>
    <div class="col-md-8 py-5">
      <h1>{{tvId.original_title}}</h1>
      <h1 class="movie_tagLine">{{tvId.tagline}}</h1>
      <div class="genres col-md-12 my-3 px-0">
        <span class="mr-3">{{tvId.genres[0].name}}</span>
      </div>
      <div class="movieDetails py-3">
        <p>
          Vote : {{tvId.vote_average}}
        </p>
        <p>
          Vote Count : {{tvId.vote_count}}
        </p>
        <p>
          Popularity : {{tvId.popularity}}
        </p>
        <p>
          Release Date : {{tvId.last_air_date}}
        </p>
      </div>
      <h2 class="movieDetails">
        {{tvId.overview}}
        <!-- {{overview}} -->
      </h2>
    </div>
  </div>
</div>
